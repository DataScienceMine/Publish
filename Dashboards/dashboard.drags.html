<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        .object-drag {
            display: inline-block; 
            margin: 0px; padding: 0px; 
            box-shadow: 2px 2px 2px #999; cursor: -webkit-grab; transition: opacity 0.4s ease-in-out;
            font-family: Georgia, Helvetica; font-size: 17px;
        }
        .container-drag {
            border: #999 1px solid; width: 95%; height: 300px; font-size: 18px; padding: 10px; margin: 10px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .wide-obj {
            width: 900px; height: 290px;
        }
        .small-obj {
            width: 350px; height: 290px;
        }
        .canvas {
            height: 260px;
        }
        .table {
            font-size: 10px; font-style: normal; table-layout: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="../Source/Drags.js"></script>
    <script type='text/javascript'>
        window.onload = function () {
            var drags = new Drags({printFunction: console.log, Debug: true});
            drags.SetContainers([document.getElementById('container:1'), document.getElementById('container:2')]);
            drags.SetDraggables([document.getElementById('object:1'), document.getElementById('object:2'), document.getElementById('object:3'), document.getElementById('object:4')]);

            new Chart(document.getElementById("canvas:1"), {
                type: 'bar',
                data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [
                    {
                    label: "Population (millions)",
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                    data: [2478,5267,734,784,433]
                    }
                ]
                },
                options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
                }
            });

            new Chart(document.getElementById("canvas:2"), {
                type: 'pie',
                data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [{
                    label: "Population (millions)",
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                    data: [2478,5267,734,784,433]
                }]
                },
                options: {
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
                }
            });

            new Chart(document.getElementById("canvas:3"), {
                type: 'radar',
                data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [
                    {
                    label: "1950",
                    // fill: true,
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "rgba(179,181,198,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(179,181,198,1)",
                    data: [8.77,55.61,21.69,6.62,6.82]
                    }, {
                    label: "2050",
                    fill: true,
                    backgroundColor: "rgba(255,99,132,0.2)",
                    borderColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    data: [25.48,54.16,7.61,8.06,4.45]
                    }
                ]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Distribution in % of world population'
                    }
                }
            });
        };
        function printFunction (data) {
            console.log(data);
        }
    </script>
</head>
<body>
    <div id="container:1" class="container-drag">
        <div id="object:1" class="object-drag wide-obj">
            <canvas id="canvas:1" width="400px" height="130px"></canvas>
        </div>
        <div id="object:3" class="object-drag small-obj">
            <canvas id="canvas:2" width="400px" height="260px"></canvas>
        </div>
    </div>
    <div id="container:2" class="container-drag">
        <div id="object:2" class="object-drag small-obj">
            <canvas id="canvas:3" width="400px" height="260px"></canvas>
        </div>
        <div id="object:4" class="object-drag small-obj">
            <table>
                <thead>
                    <tr>
                        <th>Africa</th>
                        <th>Asia</th>
                        <th>Europe</th>
                        <th>Latin America</th>
                        <th>North America</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>8.77</td>
                        <td>55.61</td>
                        <td>21.69</td>
                        <td>6.62</td>
                        <td>6.82</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="app-status"></div>
</body>
</html>
